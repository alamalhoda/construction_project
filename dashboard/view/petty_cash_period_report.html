    <script>
        const API_BASE = '/api/v1/';
        let trendChart = null;
        let projectName = '';

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // متغیر global برای CSRF token
        let csrfToken = null;
        // Promise برای جلوگیری از race condition در دریافت همزمان
        let csrfTokenPromise = null;

        // تابع دریافت CSRF token (بهبود یافته با Promise-based locking)
        async function getCSRFToken() {
            // اگر قبلاً دریافت شده، آن را برگردان
            if (csrfToken) {
                return csrfToken;
            }
            
            // اگر یک Promise در حال انجام است، منتظر آن بمان
            if (csrfTokenPromise) {
                return await csrfTokenPromise;
            }
            
            // ایجاد Promise جدید برای دریافت token
            csrfTokenPromise = (async () => {
                try {
                    // ابتدا از window.csrfToken بررسی کن (از سرور)
                    if (window.csrfToken) {
                        csrfToken = window.csrfToken;
                        return csrfToken;
                    }
                    
                    // سپس از cookie بررسی کن
                    const cookieToken = getCookie('csrftoken');
                    if (cookieToken) {
                        csrfToken = cookieToken;
                        return csrfToken;
                    }
                    
                    // اگر هیچکدام موجود نبود، از API endpoint دریافت کن
                    const response = await fetch('/api/v1/auth/csrf/', {
                        method: 'GET',
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.csrf_token) {
                            csrfToken = data.csrf_token;
                            return csrfToken;
                        }
                    }
                    
                    return null;
                } catch (error) {
                    console.error('خطا در دریافت CSRF token:', error);
                    return null;
                } finally {
                    // پاک کردن Promise بعد از اتمام (برای امکان retry در صورت خطا)
                    csrfTokenPromise = null;
                }
            })();
            
            // منتظر ماندن برای نتیجه Promise
            return await csrfTokenPromise;
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US').format(Math.round(num));
        }

        async function loadInitialData() {
            try {
                // دریافت CSRF token
                const csrfToken = await getCSRFToken();
                
                // Load current project
                try {
                    const currentProjectResponse = await fetch(`${API_BASE}Project/current/`, {
                        headers: {'X-CSRFToken': csrfToken || ''}
                    });
                    if (currentProjectResponse.ok) {
                        const currentProject = await currentProjectResponse.json();
                        projectName = currentProject.name || '';
                    }
                } catch (error) {
                    console.warn('خطا در دریافت نام پروژه:', error);
                }
                
                // Load expense types
                const expenseTypes = [
                    ['project_manager', 'مدیر پروژه'],
                    ['facilities_manager', 'سرپرست کارگاه'],
                    ['procurement', 'کارپرداز'],
                    ['warehouse', 'انباردار']
                ];

                const expenseTypeSelect = document.getElementById('expenseTypeSelect');
                expenseTypes.forEach(([value, label]) => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = label;
                    expenseTypeSelect.appendChild(option);
                });
                
                // اضافه کردن event listener برای تغییر عامل اجرایی
                expenseTypeSelect.addEventListener('change', function() {
                    if (this.value) {
                        loadTrendData();
                        // فعال کردن لینک چاپ
                        const printLink = document.getElementById('printLink');
                        if (printLink) {
                            printLink.href = `/dashboard/petty-cash/period/print/?expense_type=${this.value}`;
                            printLink.style.display = 'inline-flex';
                        }
                    } else {
                        // اگر هیچ عاملی انتخاب نشده باشد، محتوا را پنهان کن
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('content').style.display = 'none';
                        // پنهان کردن لینک چاپ
                        const printLink = document.getElementById('printLink');
                        if (printLink) {
                            printLink.style.display = 'none';
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading initial data:', error);
            }
        }

        async function loadTrendData() {
            try {
                const expenseType = document.getElementById('expenseTypeSelect').value;
                if (!expenseType) {
                    // اگر عامل اجرایی انتخاب نشده باشد، محتوا را پنهان کن
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'none';
                    return;
                }

                document.getElementById('loading').style.display = 'block';
                document.getElementById('content').style.display = 'none';

                const url = `${API_BASE}PettyCashTransaction/balance_trend/?expense_type=${expenseType}`;

                // دریافت CSRF token
                const csrfToken = await getCSRFToken();

                const response = await fetch(url, {
                    headers: {'X-CSRFToken': csrfToken || ''}
                });

                const result = await response.json();
                if (result.success) {
                    // ارسال کل response شامل data و summary (Single Source of Truth)
                    displayTrendData(result);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } else {
                    throw new Error(result.error || 'خطا در دریافت داده‌ها');
                }
            } catch (error) {
                console.error('Error loading trend data:', error);
                document.getElementById('loading').innerHTML = 
                    `<i class="fas fa-exclamation-triangle fa-3x"></i><p>خطا: ${error.message}</p>`;
            }
        }

        function displayTrendData(responseData) {
            // دریافت داده‌ها و آمار از سرور (Single Source of Truth)
            const data = responseData.data || [];
            const summary = responseData.summary || {};
            
            if (!data || data.length === 0) {
                document.getElementById('trendTable').innerHTML = 
                    '<p style="text-align: center; padding: 20px; color: var(--text-secondary);">داده‌ای برای نمایش وجود ندارد</p>';
                document.getElementById('statsGrid').innerHTML = '';
                return;
            }

            // استفاده از آمار محاسبه شده در سرور
            const statsTotalReceipts = summary.total_receipts || 0;
            const statsTotalReturns = summary.total_returns || 0;
            const statsTotalExpenses = summary.total_expenses || 0;
            const finalBalance = summary.final_balance || 0;

            // نمایش کارت‌های آماری
            displayStatsCards(statsTotalReceipts, statsTotalReturns, statsTotalExpenses, finalBalance);

            const labels = data.map(item => item.period_label);
            const balances = data.map(item => parseFloat(item.cumulative_balance || item.balance));
            const receipts = data.map(item => parseFloat(item.period_receipts || 0));
            const returns = data.map(item => parseFloat(item.period_returns || 0));
            const expenses = data.map(item => parseFloat(item.period_expenses || 0));

            // دریافت رنگ‌ها از CSS Variables
            const depositColor = getComputedStyle(document.documentElement).getPropertyValue('--deposit-color').trim();
            const refundColor = getComputedStyle(document.documentElement).getPropertyValue('--refund-color').trim();
            const expenseColor = getComputedStyle(document.documentElement).getPropertyValue('--expense-color').trim();
            const depositColorLight = getComputedStyle(document.documentElement).getPropertyValue('--deposit-color-light').trim();
            const refundColorLight = getComputedStyle(document.documentElement).getPropertyValue('--refund-color-light').trim();
            const expenseColorLight = getComputedStyle(document.documentElement).getPropertyValue('--expense-color-light').trim();
            let lineColor = getComputedStyle(document.documentElement).getPropertyValue('--balance-color').trim();

            // Create combo chart
            const ctx = document.getElementById('trendChart').getContext('2d');
            if (trendChart) {
                trendChart.destroy();
            }

            trendChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            type: 'line',
                            label: 'مانده تجمعی (تومان)',
                            data: balances,
                            borderColor: lineColor,
                            backgroundColor: 'transparent',
                            tension: 0.4,
                            fill: false,
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointBackgroundColor: lineColor,
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2,
                            yAxisID: 'y',
                            order: 0
                        },
                        {
                            type: 'bar',
                            label: 'تنخواه دریافتی (تومان)',
                            data: receipts,
                            backgroundColor: depositColorLight,
                            borderColor: depositColor,
                            borderWidth: 2,
                            yAxisID: 'y1',
                            order: 1
                        },
                        {
                            type: 'bar',
                            label: 'عودت تنخواه (تومان)',
                            data: returns,
                            backgroundColor: refundColorLight,
                            borderColor: refundColor,
                            borderWidth: 2,
                            yAxisID: 'y1',
                            order: 2
                        },
                        {
                            type: 'bar',
                            label: 'هزینه (تومان)',
                            data: expenses,
                            backgroundColor: expenseColorLight,
                            borderColor: expenseColor,
                            borderWidth: 2,
                            yAxisID: 'y1',
                            order: 3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: projectName ? `پروژه: ${projectName} - ترند زمانی وضعیت مالی تنخواه` : 'ترند زمانی وضعیت مالی تنخواه',
                            font: {
                                family: 'Vazir',
                                size: 16,
                                weight: 'bold'
                            },
                            padding: {
                                top: 10,
                                bottom: 20
                            }
                        },
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                padding: 15,
                                font: {
                                    size: 13,
                                    family: 'Vazir'
                                },
                                generateLabels: function(chart) {
                                    const original = Chart.defaults.plugins.legend.labels.generateLabels;
                                    const labels = original(chart);
                                    // تنظیم رنگ‌های legend
                                    labels.forEach((label, index) => {
                                        if (index === 0) {
                                            label.fillStyle = lineColor;
                                            label.strokeStyle = lineColor;
                                        } else if (index === 1) {
                                            label.fillStyle = depositColor;
                                            label.strokeStyle = depositColor;
                                        } else if (index === 2) {
                                            label.fillStyle = refundColor;
                                            label.strokeStyle = refundColor;
                                        } else if (index === 3) {
                                            label.fillStyle = expenseColor;
                                            label.strokeStyle = expenseColor;
                                        }
                                    });
                                    return labels;
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed.y;
                                    const formatted = formatNumber(Math.abs(value));
                                    let label = context.dataset.label || '';
                                    
                                    if (context.datasetIndex === 0) {
                                        // برای خط ترند
                                        const sign = value >= 0 ? '+' : '';
                                        return `${label}: ${sign}${formatted} تومان`;
                                    } else {
                                        // برای ستون‌ها
                                        return `${label}: ${formatted} تومان`;
                                    }
                                },
                                title: function(context) {
                                    return `دوره: ${context[0].label}`;
                                }
                            },
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: {
                                size: 14,
                                family: 'Vazir'
                            },
                            bodyFont: {
                                size: 13,
                                family: 'Vazir'
                            }
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            position: 'left',
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'مانده تجمعی (تومان)',
                                font: {
                                    family: 'Vazir',
                                    size: 12
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    return formatNumber(value);
                                },
                                font: {
                                    family: 'Vazir'
                                }
                            },
                            grid: {
                                color: function(context) {
                                    // خط صفر را پررنگ‌تر نشان بده
                                    if (context.tick.value === 0) {
                                        return '#333333';
                                    }
                                    return 'rgba(0, 0, 0, 0.1)';
                                },
                                lineWidth: function(context) {
                                    if (context.tick.value === 0) {
                                        return 2;
                                    }
                                    return 1;
                                }
                            }
                        },
                        y1: {
                            type: 'linear',
                            position: 'right',
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'مبالغ دوره‌ای (تومان)',
                                font: {
                                    family: 'Vazir',
                                    size: 12
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    return formatNumber(value);
                                },
                                font: {
                                    family: 'Vazir'
                                }
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        },
                        x: {
                            ticks: {
                                font: {
                                    family: 'Vazir'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    }
                }
            });

            // Create table
            let tableHTML = '<div style="overflow-x: auto;"><table class="trend-table">';
            tableHTML += '<thead><tr>';
            tableHTML += '<th><i class="fas fa-calendar"></i> دوره</th>';
            tableHTML += '<th style="background-color: var(--deposit-color-light); border-left: 3px solid var(--deposit-color);">';
            tableHTML += '<i class="fas fa-plus-circle"></i> تنخواه دریافتی';
            tableHTML += '</th>';
            tableHTML += '<th style="background-color: var(--refund-color-light); border-left: 3px solid var(--refund-color);">';
            tableHTML += '<i class="fas fa-undo"></i> عودت تنخواه';
            tableHTML += '</th>';
            tableHTML += '<th style="background-color: var(--expense-color-light); border-left: 3px solid var(--expense-color);">';
            tableHTML += '<i class="fas fa-receipt"></i> هزینه';
            tableHTML += '</th>';
            tableHTML += '<th style="background-color: var(--balance-color-light); border-left: 3px solid var(--balance-color);">';
            tableHTML += '<i class="fas fa-balance-scale"></i> مانده ماهانه';
            tableHTML += '</th>';
            tableHTML += '<th style="background-color: var(--total-color-light); border-left: 3px solid var(--total-color);">';
            tableHTML += '<i class="fas fa-chart-line"></i> مانده تجمعی کلی';
            tableHTML += '</th>';
            tableHTML += '</tr></thead><tbody>';
            
            // استفاده از آمار محاسبه شده در سرور (Single Source of Truth)
            const totalReceipts = summary.total_receipts || 0;
            const totalReturns = summary.total_returns || 0;
            const totalExpenses = summary.total_expenses || 0;
            const totalPeriodBalance = summary.total_period_balance || 0;
            const finalCumulativeBalance = summary.final_balance || 0;
            
            data.forEach(item => {
                const receipts = parseFloat(item.period_receipts || 0);
                const returns = parseFloat(item.period_returns || 0);
                const expenses = parseFloat(item.period_expenses || 0);
                const periodBalance = parseFloat(item.period_balance || 0);
                const cumulativeBalance = parseFloat(item.cumulative_balance || item.balance || 0);
                
                // تعیین کلاس برای مانده ماهانه
                const periodBalancePositive = periodBalance > 0;
                const periodBalanceNegative = periodBalance < 0;
                let periodBalanceClass = 'balance-zero';
                if (periodBalancePositive) periodBalanceClass = 'balance-positive';
                else if (periodBalanceNegative) periodBalanceClass = 'balance-negative';
                
                // تعیین کلاس برای مانده تجمعی
                const cumulativeBalancePositive = cumulativeBalance > 0;
                const cumulativeBalanceNegative = cumulativeBalance < 0;
                let cumulativeBalanceClass = 'balance-zero';
                if (cumulativeBalancePositive) cumulativeBalanceClass = 'balance-positive';
                else if (cumulativeBalanceNegative) cumulativeBalanceClass = 'balance-negative';
                
                tableHTML += `<tr>
                    <td style="direction: rtl; text-align: right;"><strong>${item.period_label}</strong></td>
                    <td class="receipt-amount">${formatNumber(receipts)}</td>
                    <td class="return-amount">${formatNumber(returns)}</td>
                    <td class="expense-amount">${formatNumber(expenses)}</td>
                    <td class="${periodBalanceClass}">${formatNumber(periodBalance)}</td>
                    <td class="${cumulativeBalanceClass}">${formatNumber(cumulativeBalance)}</td>
                </tr>`;
            });
            
            // استفاده از مانده نهایی از سرور (Single Source of Truth)
            const finalCumulativeClass = finalCumulativeBalance > 0 ? 'balance-positive' : finalCumulativeBalance < 0 ? 'balance-negative' : 'balance-zero';
            
            const totalPeriodBalanceClass = totalPeriodBalance > 0 ? 'balance-positive' : totalPeriodBalance < 0 ? 'balance-negative' : 'balance-zero';
            
            tableHTML += '<tfoot>';
            tableHTML += `<tr>
                <td style="direction: rtl; text-align: right;"><strong>مجموع</strong></td>
                <td class="receipt-amount">${formatNumber(totalReceipts)}</td>
                <td class="return-amount">${formatNumber(totalReturns)}</td>
                <td class="expense-amount">${formatNumber(totalExpenses)}</td>
                <td class="${totalPeriodBalanceClass}">${formatNumber(totalPeriodBalance)}</td>
                <td class="${finalCumulativeClass}">${formatNumber(finalCumulativeBalance)}</td>
            </tr>`;
            tableHTML += '</tfoot>';
            tableHTML += '</tbody></table></div>';
            
            document.getElementById('trendTable').innerHTML = tableHTML;
        }

        function displayStatsCards(totalReceipts, totalReturns, totalExpenses, finalBalance) {
            const statsGrid = document.getElementById('statsGrid');
            
            // تعیین کلاس و آیکون برای مانده نهایی
            const balancePositive = finalBalance > 0;
            const balanceNegative = finalBalance < 0;
            const balanceZero = finalBalance === 0;
            
            let balanceCardClass = 'balance-card';
            let balanceIcon = 'fa-balance-scale';
            let balanceStatus = 'تسویه شده';
            
            if (balancePositive) {
                balanceCardClass = 'balance-positive';
                balanceIcon = 'fa-exclamation-circle';
                balanceStatus = 'بدهکار';
            } else if (balanceNegative) {
                balanceCardClass = 'balance-negative';
                balanceIcon = 'fa-check-circle';
                balanceStatus = 'بستانکار';
            }

            const balanceSign = balancePositive ? '+' : '';
            
            statsGrid.innerHTML = `
                <div class="stat-card deposit-card">
                    <div class="stat-card-content">
                        <div class="stat-card-icon">
                            <i class="fas fa-plus-circle"></i>
                        </div>
                        <div class="stat-number">${formatNumber(totalReceipts)}</div>
                        <div class="stat-label">مجموع تنخواه دریافتی</div>
                        <div class="stat-subtitle">تومان</div>
                    </div>
                </div>
                
                <div class="stat-card return-card">
                    <div class="stat-card-content">
                        <div class="stat-card-icon">
                            <i class="fas fa-undo"></i>
                        </div>
                        <div class="stat-number">${formatNumber(totalReturns)}</div>
                        <div class="stat-label">مجموع عودت تنخواه</div>
                        <div class="stat-subtitle">تومان</div>
                    </div>
                </div>
                
                <div class="stat-card expense-card">
                    <div class="stat-card-content">
                        <div class="stat-card-icon">
                            <i class="fas fa-receipt"></i>
                        </div>
                        <div class="stat-number">${formatNumber(totalExpenses)}</div>
                        <div class="stat-label">مجموع هزینه‌ها</div>
                        <div class="stat-subtitle">تومان</div>
                    </div>
                </div>
                
                <div class="stat-card ${balanceCardClass}">
                    <div class="stat-card-content">
                        <div class="stat-card-icon">
                            <i class="fas ${balanceIcon}"></i>
                        </div>
                        <div class="stat-number">${balanceSign}${formatNumber(Math.abs(finalBalance))}</div>
                        <div class="stat-label"> مانده نهایی(تومان)</div>
                        <div class="stat-subtitle">${balanceStatus}</div>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', async function() {
            await loadInitialData();
        });
    </script>
    
    <script src="/static/js/project-switcher.js"></script>
</body>
