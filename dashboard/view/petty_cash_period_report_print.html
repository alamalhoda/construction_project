        :root {
            /* Project Standard Colors - Financial Categories */
            --deposit-color: #2185d0;           /* آبی - آورده و واریزی */

            --capital-color: #aa26ff;           /* بنفش - سرمایه موجود و موجودی */
            --capital-color-light: rgba(170, 38, 255, 0.1);
            --expense-color: #dc3545;           /* قرمز تیره - هزینه‌ها و خرجی */

            /* Text Colors */

            --text-secondary: #6c757d;
            --text-muted: #8e9297;
            
            /* Border & Shadow */

            padding: 0;

            position: relative;

    <div class="print-actions">
        <button class="print-btn" onclick="window.print()">
            <i class="fas fa-print"></i>
            چاپ / ذخیره PDF
        </button>
    </div>

    <div class="print-container">
        <div class="print-header">
            <!-- <h1>
                <i class="fas fa-calendar-alt"></i>
                گزارش دوره‌ای تنخواه
            </h1> -->

            <div class="info-row">

    <script>
        const API_BASE = '/api/v1/';
        let trendChart = null;
        let projectName = '';
        let expenseTypeName = '';

        // Expense type mapping
        const expenseTypeMap = {
            'project_manager': 'مدیر پروژه',
            'facilities_manager': 'سرپرست کارگاه',
            'procurement': 'کارپرداز',
            'warehouse': 'انباردار'
        };

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // متغیر global برای CSRF token
        let csrfToken = null;
        let csrfTokenPromise = null;

        async function getCSRFToken() {
            if (csrfToken) {
                return csrfToken;
            }
            
            if (csrfTokenPromise) {
                return await csrfTokenPromise;
            }
            
            csrfTokenPromise = (async () => {
                try {
                    if (window.csrfToken) {
                        csrfToken = window.csrfToken;
                        return csrfToken;
                    }
                    
                    const cookieToken = getCookie('csrftoken');
                    if (cookieToken) {
                        csrfToken = cookieToken;
                        return csrfToken;
                    }
                    
                    const response = await fetch('/api/v1/auth/csrf/', {
                        method: 'GET',
                        credentials: 'include'
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.csrf_token) {
                            csrfToken = data.csrf_token;
                            return csrfToken;
                        }
                    }
                    
                    return null;
                } catch (error) {
                    console.error('خطا در دریافت CSRF token:', error);
                    return null;
                } finally {
                    csrfTokenPromise = null;
                }
            })();
            
            return await csrfTokenPromise;
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('en-US').format(Math.round(num));
        }

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        async function loadData() {

                    return;

                expenseTypeName = expenseTypeMap[expenseType] || expenseType;
                document.getElementById('expenseTypeName').textContent = expenseTypeName;

                // دریافت CSRF token
                const csrfToken = await getCSRFToken();

                // دریافت نام پروژه
                try {
                    const currentProjectResponse = await fetch(`${API_BASE}Project/current/`, {
                        headers: {'X-CSRFToken': csrfToken || ''}
                    });
                    if (currentProjectResponse.ok) {
                        const currentProject = await currentProjectResponse.json();
                        projectName = currentProject.name || '';
                        document.getElementById('projectName').textContent = projectName || 'نامشخص';
                    }
                } catch (error) {
                    console.warn('خطا در دریافت نام پروژه:', error);
                    document.getElementById('projectName').textContent = 'نامشخص';
                }

                // دریافت داده‌های ترند
                const url = `${API_BASE}PettyCashTransaction/balance_trend/?expense_type=${expenseType}`;
                const response = await fetch(url, {
                    headers: {'X-CSRFToken': csrfToken || ''}
                });

                const result = await response.json();
                if (result.success) {
                    displayTrendData(result);
                    
                    // دریافت لیست تراکنش‌ها
                    await loadTransactions(expenseType, csrfToken);
                    
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                } else {

        async function loadTransactions(expenseType, csrfToken) {
            try {
                // استفاده از endpoint detailed_report برای دریافت تمام تراکنش‌ها
                const url = `${API_BASE}PettyCashTransaction/detailed_report/?expense_type=${expenseType}&ordering=-date_gregorian`;
                const response = await fetch(url, {
                    headers: {'X-CSRFToken': csrfToken || ''}
                });

                if (!response.ok) {
                    throw new Error('خطا در دریافت تراکنش‌ها');
                }

                const result = await response.json();
                // بررسی format response
                let transactions = [];
                if (result.success && result.data && result.data.transactions) {
                    transactions = result.data.transactions;
                } else if (result.success && Array.isArray(result.data)) {
                    transactions = result.data;
                } else if (Array.isArray(result)) {
                    transactions = result;
                } else if (result.results) {
                    transactions = result.results;
                }
                
                // فیلتر کردن فقط دریافت و عودت (نه هزینه‌ها)
                transactions = transactions.filter(t => 
                    t.transaction_type === 'receipt' || t.transaction_type === 'return'
                );
                
                displayTransactionsTable(transactions);
            } catch (error) {
                console.error('Error loading transactions:', error);
                document.getElementById('transactionsTable').innerHTML = 
                    `<div class="no-data"><i class="fas fa-exclamation-triangle fa-2x"></i><p>خطا در بارگذاری تراکنش‌ها: ${error.message}</p></div>`;
            }
        }

            tableHTML += '<i class="fas fa-tag"></i> نوع تراکنش';

            tableHTML += '<th style="background-color: var(--balance-color-light); border-left: 3px solid var(--balance-color);">';

        // تبدیل نمودار به تصویر قبل از چاپ برای رندر بهتر در PDF
        function convertChartToImage() {
            const canvas = document.getElementById('trendChart');
            if (!canvas || !trendChart) {
                return false;
            }

            try {
                // اطمینان از رندر شدن کامل نمودار
                trendChart.update('none');
                
                // صبر کوتاه برای رندر شدن
                return new Promise((resolve) => {
                    setTimeout(() => {
                        try {
                            // دریافت تصویر با کیفیت بالا از canvas
                            const imageURL = canvas.toDataURL('image/png', 1.0);
                            
                            // ایجاد یک تصویر از canvas
                            const img = document.createElement('img');
                            img.src = imageURL;
                            img.style.maxWidth = '100%';
                            img.style.height = 'auto';
                            img.style.display = 'block';
                            img.style.margin = '0 auto';
                            img.alt = 'نمودار ترند زمانی';
                            
                            // اضافه کردن به container
                            const chartContainer = document.querySelector('.chart-container');
                            if (chartContainer) {
                                // حذف تصویر قبلی در صورت وجود
                                const existingImg = chartContainer.querySelector('.chart-image-print');
                                if (existingImg) {
                                    existingImg.remove();
                                }
                                
                                img.className = 'chart-image-print';
                                chartContainer.insertBefore(img, canvas);
                                
                                // مخفی کردن canvas اصلی در حالت چاپ
                                canvas.style.display = 'none';
                            }
                            resolve(true);
                        } catch (error) {
                            console.warn('خطا در تبدیل نمودار به تصویر:', error);
                            resolve(false);
                        }
                    }, 100);
                });
            } catch (error) {
                console.warn('خطا در آماده‌سازی نمودار:', error);
                return Promise.resolve(false);
            }
        }

        // آماده‌سازی قبل از چاپ
        window.addEventListener('beforeprint', async function() {
            // تبدیل نمودار به تصویر
            if (trendChart) {
                await convertChartToImage();
            }
        });

        // بازگرداندن به حالت عادی بعد از چاپ
        window.addEventListener('afterprint', function() {
            const canvas = document.getElementById('trendChart');
            const printImg = document.querySelector('.chart-image-print');
            
            if (canvas) {
                canvas.style.display = 'block';
            }
            
            if (printImg) {
                printImg.remove();
            }
        });

        document.addEventListener('DOMContentLoaded', async function() {
            setReportDate();
            await loadData();
        });
