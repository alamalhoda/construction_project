{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">جزئیات فروش/مرجوعی</h4>
                    <a class="btn btn-outline-secondary" href="{% url 'construction_Sale_list' %}">
                        <i class="fas fa-arrow-right"></i> بازگشت به لیست
                    </a>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="info-item mb-3">
                                <label class="info-label">دوره:</label>
                                <span class="info-value">{{ object.period.label }}</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="info-item mb-3">
                                <label class="info-label">مبلغ فروش/مرجوعی:</label>
                                <span class="info-value sale-amount">{{ object.amount|floatformat:0 }} تومان</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <div class="info-item mb-3">
                                <label class="info-label">توضیحات فروش/مرجوعی:</label>
                                <div class="info-value">
                                    {% if object.description %}
                                        {{ object.description }}
                                    {% else %}
                                        <span class="text-muted">توضیحاتی وارد نشده</span>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions mt-4 pt-3 border-top">
                        <a class="btn btn-primary" href="{{object.get_update_url}}">
                            <i class="fas fa-edit"></i> ویرایش
                        </a>
                        <a class="btn btn-danger" href="{% url 'construction_Sale_delete' object.pk %}">
                            <i class="fas fa-trash"></i> حذف
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.info-item {
    display: flex;
    flex-direction: column;
}
.info-label {
    font-weight: bold;
    color: #6c757d;
    font-size: 0.9rem;
    margin-bottom: 0.25rem;
}
.info-value {
    font-size: 1rem;
    color: #212529;
}

/* استایل مخصوص مبلغ فروش/مرجوعی */
.sale-amount {
    color: var(--profit-color, #21ba45) !important;
    font-weight: bold;
    font-size: 1.1rem;
}

/* استایل Badge پروژه */
.badge-info { 
    background-color: var(--profit-color, #21ba45); 
    color: white;
}
</style>

{% endblock %}
