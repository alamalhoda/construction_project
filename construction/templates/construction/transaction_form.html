
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'construction_Transaction_list' %}">
    Transaction Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="date_shamsi">date_shamsi: </label>
      <input class="form-control col-sm-10"
         id="date_shamsi" type="date"
         name="date_shamsi" value="{{ object.date_shamsi }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="date_gregorian">date_gregorian: </label>
      <input class="form-control col-sm-10"
         id="date_gregorian" type="date"
         name="date_gregorian" value="{{ object.date_gregorian }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="amount">amount: </label>
      <input class="form-control col-sm-10"
         id="amount" type="text"
         name="amount" value="{{ object.amount }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="transaction_type">transaction_type: </label>
      <input class="form-control col-sm-10"
         id="transaction_type" type="text"
         name="transaction_type" value="{{ object.transaction_type }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="description">description: </label>
      <input class="form-control col-sm-10"
         id="description" type="text"
         name="description" value="{{ object.description }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="day_remaining">day_remaining: </label>
      <input class="form-control col-sm-10"
         id="day_remaining" type="number"
         name="day_remaining" value="{{ object.day_remaining }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="day_from_start">day_from_start: </label>
      <input class="form-control col-sm-10"
         id="day_from_start" type="number"
         name="day_from_start" value="{{ object.day_from_start }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created_at">created_at: </label>
      <input class="form-control col-sm-10"
         id="created_at" type="datetime-local"
         name="created_at" value="{{ object.created_at }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
