
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'construction_Project_list' %}">
    Project Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="name">name: </label>
      <input class="form-control col-sm-10"
         id="name" type="text"
         name="name" value="{{ object.name }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="start_date_shamsi">start_date_shamsi: </label>
      <input class="form-control col-sm-10"
         id="start_date_shamsi" type="date"
         name="start_date_shamsi" value="{{ object.start_date_shamsi }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="end_date_shamsi">end_date_shamsi: </label>
      <input class="form-control col-sm-10"
         id="end_date_shamsi" type="date"
         name="end_date_shamsi" value="{{ object.end_date_shamsi }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="start_date_gregorian">start_date_gregorian: </label>
      <input class="form-control col-sm-10"
         id="start_date_gregorian" type="date"
         name="start_date_gregorian" value="{{ object.start_date_gregorian }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="end_date_gregorian">end_date_gregorian: </label>
      <input class="form-control col-sm-10"
         id="end_date_gregorian" type="date"
         name="end_date_gregorian" value="{{ object.end_date_gregorian }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created_at">created_at: </label>
      <input class="form-control col-sm-10"
         id="created_at" type="datetime-local"
         name="created_at" value="{{ object.created_at }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="updated_at">updated_at: </label>
      <input class="form-control col-sm-10"
         id="updated_at" type="datetime-local"
         name="updated_at" value="{{ object.updated_at }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
